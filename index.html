<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#ffffff" />
    <title>Braintech - IT Solutions and Technology Startup</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      defer
      src="https://kit.fontawesome.com/5d415a95af.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- HEADER + NAV --START==================== -->
    <header id="home" class="container header-background">
      <div class="row">
        <header>
          <nav class="navbar">
            <img src="./assets/logo/logo-light.png" alt="logo" class="header__logo" />
            <a class="fa-solid fa-bars toggle-button"></a>

            <ul class="navbar__list">
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#services">Services</a>
              <a href="#pages">Pages</a>
              <a href="#blog">Blog</a>
              <a href="#contact">Contact</a>
            </ul>
          </nav>

          <div class="heading">
            <!-- LEFT-SIDE -->
            <div class="heading__intro">
              <button class="fa-solid fa-play heading__youtube"></button>
              <div class="heading__intro-text">
                <h1>We Are Digital Agency & Technology Solution</h1>
                <p>
                  We are leading technology solutions providing company all over the world
                  doing over 40 years.
                </p>
              </div>

              <a href="#" class="btn">Get Started</a>
            </div>
            <!-- RIGHT-SIDE -->

            <img
              src="./assets/images/header-rocket.png"
              alt="rocket"
              class="heading__image"
            />
          </div>

          <div class="animated-line animated-line-1"></div>
          <div class="animated-line animated-line-2"></div>
          <div class="animated-line animated-line-3"></div>
        </header>
      </div>
    </header>
    <!-- HEADER + NAV --END====================== -->

    <!-- COMPOSITION-TOP --START==================== -->
    <section class="container composition-top-background">
      <div class="row"></div>
    </section>
    <!-- COMPOSITION-TOP --END====================== -->

    <!-- ABOUT-US --START==================== -->
    <section id="about" class="container about-background">
      <div class="row"></div>
    </section>
    <!-- ABOUT-US --END====================== -->

    <!-- ABOUT-US-PROGRESS --START==================== -->
    <section class="container about-progress-background">
      <div class="row"></div>
    </section>
    <!-- ABOUT-US-PROGRESS --END====================== -->

    <!-- SERVICES --START==================== -->
    <section id="services" class="container services-background">
      <div class="row"></div>
    </section>
    <!-- SERVICES --END====================== -->

    <!-- CHOOSE-US --START==================== -->
    <section id="pages" class="container choose-us-background">
      <div class="row"></div>
    </section>
    <!-- CHOOSE-US --END====================== -->

    <!-- LETS TALK --START==================== -->
    <section class="container talk-background">
      <div class="row"></div>
    </section>
    <!-- LETS TALK --END====================== -->

    <!-- BLOGS --START==================== -->
    <section id="blog" class="container blogs-background">
      <div class="row"></div>
    </section>
    <!-- BLOGS --END====================== -->

    <!-- TESTIMONIALS --START==================== -->
    <section class="container testimonials-background">
      <div class="row"></div>
    </section>
    <!-- TESTIMONIALS --END====================== -->

    <!-- COMPOSITION-BOTTOM --START==================== -->
    <section class="container composition-bottom-background">
      <div class="row"></div>
    </section>
    <!-- COMPOSITION-BOTTOM --END====================== -->

    <!-- FOOTER --START==================== -->
    <footer id="contact" class="container footer-background">
      <div class="row"></div>
    </footer>
    <!-- FOOTER --END====================== -->

    <!-- MOVE TO TOP BUTTON --START==================== -->
    <button class="btn-to-top"></button>
    <!-- MOVE TO TOP BUTTON --END====================== -->

    <script src="./js//components/navbar.js"></script>
  </body>
</html>
